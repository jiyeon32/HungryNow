<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HungryNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="container-xl">

    <header class="d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-utensils logo-icon text-danger"></i>
        <h1 class="text-danger fs-3 mb-0">
          <a href="index.html" class="text-danger text-decoration-none">HungryNow</a>
      </h1>
      </div>

      <div class="search-container  mx-auto">
        <form id="search-form" class="search-form">
          <input type="text" class="search-input" id="search-input" placeholder="店舗名またはお店ジャンル入力">
          <button  type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      </div>
    </header>

    <section class="filter-section">
      <p class="filter-title">カテゴリ選択</p>
      <div class="filter-buttons">
          <button class="filter-btn" data-category="genre">お店ジャンル</button>
          <button class="filter-btn" data-category="area">エリア</button>
          <button class="filter-btn" data-category="wifi">WiFi 有無</button>
          <button class="filter-btn" data-category="budget">ディナー予算</button>
      </div>
      <div class="line"></div>
      <div id="selected-filters"></div>
    </section>

    <section id="restaurant-list-results">
      <table class="restaurant-table">
        <thead>
          <tr>
            <th>写真</th>
            <th>店舗名</th>
            <th>住所</th>
            <th>営業時間</th>
          </tr>
        </thead>
        <tbody id="restaurant-table-body">
        </tbody>
      </table>
    </section>
  </div>

    <div class="modal fade" id="rangeModal" tabindex="-1" aria-labelledby="rangeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rangeModalLabel">検索範囲を選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
          <label for="range-select">検索範囲 (km)</label>
          <select id="range-select" class="form-select">
            <option value="1">1km</option>
            <option value="2">2km</option>
            <option value="3" selected>3km</option>
            <option value="5">5km</option>
            <option value="10">10km</option>
          </select>
        </div>
        <div class="modal-footer">
          <button id="confirm-range-btn" class="btn btn-primary">検索</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">カテゴリ選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="category-options"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">エリア選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="location-selection" class="location-container"></div> 
        </div>
      </div>
    </div>
  </div>


  <script src="results.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HungryNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="container-xl">

    <header class="d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-utensils logo-icon text-danger"></i>
        <h1 class="text-danger fs-3 mb-0">HungryNow</h1>
      </div>

      <div class="search-container  mx-auto">
        <form id="search-form" class="search-form">
          <input type="text" class="search-input" id="search-input" placeholder="店舗名またはお店ジャンル入力">
          <button  type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      </div>
    </header>

    <section class="filter-section">
      <p class="filter-title">カテゴリ選択</p>
      <div class="filter-buttons">
          <button class="filter-btn">음식종류</button>
          <button class="filter-btn">분위기</button>
          <button class="filter-btn">가격</button>
          <button class="filter-btn">기타</button>
      </div>
      <div class="line"></div> 
  </section>

    <section id="restaurant-list-results"></section>

    
  </div>

  <script src="results.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

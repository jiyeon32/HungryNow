<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HungryNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-xl">

    <header class="d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-utensils logo-icon text-danger"></i>
        <h1 class="text-danger fs-3 mb-0">HungryNow</h1>
      </div>

      <div class="search-container  mx-auto">
        <form id="search-form" class="search-form">
          <input type="text" class="search-input" id="search-input" placeholder="店舗名またはお店ジャンル入力">
          <button  type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      </div>
    </header>


    <section class="hero-section text-center text-white py-5">
      <h2>あなたにオススメする</h2>
      <h3 id="location-text" class="fw-bold"></h3>
      <div class="mt-4">
        <button id="now-location-btn" class="btn btn-light text-danger fw-bold mx-2 px-4 py-2">現在地</button>
        <button id="other-location-btn" class="btn btn-dark mx-2 px-4 py-2">別の場所</button>
      </div>
    </section>


    <section id="restaurant-list" class="mt-5"></section>
      
  </div>

  <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">場所選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" data-lat="35.6938" data-lng="139.7034">신주쿠</button>
            <button type="button" class="list-group-item list-group-item-action" data-lat="35.6595" data-lng="139.7005">시부야</button>
            <button type="button" class="list-group-item list-group-item-action" data-lat="35.7289" data-lng="139.7100">이케부쿠로</button>
            <button type="button" class="list-group-item list-group-item-action" data-lat="35.7148" data-lng="139.7767">우에노</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

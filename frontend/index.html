<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HungryNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-xl">

    <header class="d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-utensils logo-icon text-danger"></i>
        <h1 class="text-danger fs-3 mb-0">HungryNow</h1>
      </div>

      <div class="search-container  mx-auto">
        <input type="text" class="search-input" placeholder="음식 또는 식당명 입력">
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>


    <section class="hero-section text-center text-white py-5">
      <h2>당신에게 추천하는</h2>
      <h3 class="fw-bold">000 음식점</h3>
      <div class="mt-4">
        <button class="btn btn-light text-danger fw-bold mx-2 px-4 py-2">현 위치로 설정</button>
        <button class="btn btn-dark mx-2 px-4 py-2">다른 위치 설정</button>
      </div>
    </section>


    <section class="mt-5">
      <div class="category-box">
        <h4 class="category-title">#일식</h4>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-category-arrow"><i class="fa-solid fa-chevron-left"></i></button>
          <div class="row gx-4">
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점1</p>
            </div>
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점2</p>
            </div>
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점3</p>
            </div>
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점4</p>
            </div>
          </div>
          <button class="btn btn-category-arrow"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
      
      <div class="category-box">
        <h4 class="category-title">#양식</h4>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-category-arrow"><i class="fa-solid fa-chevron-left"></i></button>
          <div class="row gx-4">
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점1</p>
            </div>
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점2</p>
            </div>
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점3</p>
            </div>
            <div class="col-md-3">
              <div class="restaurant-card"></div>
              <p class="mt-2 text-center">음식점4</p>
            </div>
          </div>
          <button class="btn btn-category-arrow"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
